<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../fa/css/all.css" />

      type="text/css"
      media="all"

    <title>Spotify</title>

  <body>
    <div class="wrap">

        </div>
      </div>
      <div class="main">
        <div class="list">
          <div><i class="fas fa-ellipsis-h"></i></div>
          <div class="playlist">
            <div class="flex">
              <i class="fas fa-home"></i>
              <div>Home</div>
            </div>
            <div class="flex">
              <i class="fas fa-search"></i>
              <div>Search</div>
            </div>
            <div class="flex">

            </div>
          </div>

            </div>
            <div class="flex">
              <i class="fas fa-layer-group"></i>

            </div>
          </div>

          <div class="playlist">
            <div class="flex">
              <i class="fas fa-home"></i>
              <div>Home</div>
            </div>
            <div class="flex">
              <i class="fas fa-search"></i>
              <div>Search</div>
            </div>
            <div class="flex">
              <i class="fas fa-layer-group"></i>
              <div>Your Library</div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="flex">
            <div class="fb">
              <i class="fas fa-arrow-circle-left"></i
              ><i class="fas fa-arrow-circle-right"></i>
            </div>
            <div class="flex">
              <div class="capsule">Update</div>
              <div class="capsule">Abhay</div>
            </div>
          </div>
          <div class="poster">
            <div></div>
            <div></div>
          </div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div>song</div>

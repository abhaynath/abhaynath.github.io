<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../fa/css/all.css" />
    <link
      rel="stylesheet"
      href="../../font_style.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="css/spotify.css" />
    <script src="../../js/libs/jquery.min.js"></script>
    <title>Spotify</title>
  </head>
  <body>
    <div class="wrap">
      <div class="flex">
        <div class="p5"><i class="fab fa-spotify fb"></i></div>
        <div>
          <button><i class="fas fa-window-minimize"></i></button
          ><button><i class="fas fa-window-maximize"></i></button
          ><button><i class="fas fa-window-close"></i></button>
        </div>
      </div>
      <div class="main">
        <div class="list">
          <div class="p5"><i class="fas fa-ellipsis-h"></i></div>
          <div class="playlist brd-btm">
            <div class="flex">
              <i class="fas fa-home"></i>
              <div>Home</div>
            </div>
            <div class="flex">
              <i class="fas fa-search"></i>
              <div>Search</div>
            </div>
            <div class="flex">
              <i class="fas fa-layer-group"></i>
              <div>Your Library</div>
            </div>
          </div>

          <div class="playlist brd-btm">
            <div class="flex">
              <i class="fas fa-plus-circle"></i>
              <div>Create Playlist</div>
            </div>
            <div class="flex">
              <i class="fas fa-heart"></i>
              <div>Liked Songs</div>
            </div>
            <div class="flex">
              <i class="fas fa-layer-group"></i>
              <div>Your Library</div>
            </div>
          </div>

          <div class="playlist">
            <div>Jagjit Singh</div>
            <div>Lata Mangeshkar</div>
            <div>Kishor Kumar</div>
            <div>Mukesh</div>
            <div>Michael Jackson</div>
            <div>Shreya Ghoshal</div>
          </div>
        </div>
        <div class="content">
          <div class="flex">
            <div class="fb">
              <i class="fas fa-arrow-circle-left p5"></i
              ><i class="fas fa-arrow-circle-right p5"></i>
            </div>
            <div class="flex">
              <div class="capsule">Update</div>
              <div class="capsule">Abhay</div>
            </div>
          </div>
          <div class="songlist">
            <div></div>
            <div></div>
          </div>
          <div class="add brd-top"></div>
        </div>
      </div>
      <div class="song brd-top">
        <div class="flex p5">
          <div class="songposter"></div>
          <div class="songtitle flex">
            <div class="">
              <div>Vathi coming (from master)</div>
              <div>Shreya Ghoshal</div>
            </div>
            <div class="p5"><i class="fas fa-heart"></i></div>
          </div>
        </div>
        <div class="toolbar">
          <div>
            <i class="fas fa-random fb"></i
            ><i class="fas fa-step-backward fb"></i
            ><i class="fas fa-play-circle fbb"></i
            ><i class="fas fa-step-forward fb"></i
            ><i class="fas fa-sync fb"></i>
          </div>
          <div>
            <input type="range" min="0" max="300" step="1" />
          </div>
        </div>
        <div>
          <i class="fas fa-search p5"></i><i class="fas fa-list-alt p5"></i
          ><i class="fas fa-columns p5"></i><i class="fas fa-volume-up p5"></i>
          <input type="range" min="0" max="300" step="1" />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../fa/css/all.css" />
    <link
      rel="stylesheet"
      href="../../font_style.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="css/gmail.css" />
    <script src="../../js/libs/jquery.min.js"></script>
    <title>GMail</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="logo">
          <i class="fas fa-bars"></i>
          <i class="fab fa-google"></i>
          <span>Gmail</span>
        </div>
        <div><input type="search" /></div>
        <div class="profile">
          <i class="fas fa-question-circle"></i>
          <i class="fas fa-cog"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <div class="content">
        <div class="leftbar">
          <div class="btn">
            <i class="fas fa-plus-circle"></i>
            <span>Compose</span>
          </div>
          <div class="mail_category" id="mailCategory"></div>
          <div class="contact_list" id="contactList"></div>
          <div class="left-footer" id="leftFooter">
            <i class="fas fa-user"></i><i class="fas fa-user-astronaut"></i
            ><i class="fas fa-user-circle"></i>
          </div>
        </div>
        <div class="divmail">
          <div class="toolbar">
            <i class="fas fa-print"></i>
            <i class="fas fa-dice-d6"></i>
            <i class="fas fa-database"></i>
          </div>
          <div class="tablist" id="tabList"></div>
          <div class="listemail" id="divListMail"></div>
        </div>
        <div class="rightbar" id="rightSidebar"></div>
      </div>
      <!-- <div class="header"></div> -->
    </div>
  </body>
  <script src="js/main.js"></script>
</html>

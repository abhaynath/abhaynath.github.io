<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../fa/css/all.css" />
    <link
      rel="stylesheet"
      href="../../font_style.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="css/gmail.css" />
    <script src="../../js/libs/jquery.min.js"></script>
    <title>GMail</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="logo">
          <i class="fas fa-bars"></i>
          <i class="fab fa-google"></i>
          <span>Gmail</span>
        </div>
        <div><input type="search" /></div>
        <div class="profile">
          <i class="fas fa-question-circle"></i>
          <i class="fas fa-cog"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <div class="content">
        <div class="leftbar">
          <div>
            <button>Compose</button>
          </div>
          <div class="mail_category">
            <div class="category">
              <i class="fas fa-box"></i>
              <div class="title">Inbox</div>
              <div class="count">117</div>
            </div>
          </div>
          <div class="mail_category">
            <div class="category">
              <i class="fas fa-box"></i>
              <div class="title">Inbox</div>
              <div class="count">117</div>
            </div>
          </div>
          <div class="left-footer">
            <i class="fas fa-user"></i><i class="fas fa-user-astronaut"></i
            ><i class="fas fa-user-circle"></i>
          </div>
        </div>
        <div class="divmail">
          <div class="toolbar">
            <i class="fas fa-print"></i>
            <i class="fas fa-print"></i>
            <i class="fas fa-print"></i>
          </div>
          <div class="tablist">
            <div class="tab">
              <i class="fas fa-user"></i>
              <div class="tabtitle">
                Primary
                <span class="tag">New</span>
              </div>
            </div>

            <div class="tab">
              <i class="fas fa-user"></i>
              <div class="tabtitle">Sent</div>
            </div>

            <div class="tab">
              <i class="fas fa-user"></i>
              <div class="tabtitle">
                Promotions
                <span class="tag">New</span>
              </div>
            </div>
          </div>
          <div class="listemail">
            <div class="row">
              <div class="icons">
                <i class="fa fa-check"></i>
                <i class="fa fa-check"></i>
                <i class="fa fa-check"></i>
              </div>
              <div class="from">Undertaker</div>
              <div class="title">New Job opening</div>
              <div class="date">12 January</div>
            </div>
          </div>
        </div>
        <div class="rightbar">
          <i class="fas fa-box"></i>
          <i class="fas fa-box"></i>
          <i class="fas fa-box"></i>
          <i class="fas fa-portrait"></i>
          <i class="fas fa-plus-circle"></i>
        </div>
      </div>
      <!-- <div class="header"></div> -->
    </div>
  </body>
</html>
